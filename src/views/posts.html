<b:if cond='data:view.isMultipleItems'>

    <div class="mt-16 pb-24 px-6 lg:px-8 bg-linear-to-t from-gray-100">
        <div class="mx-auto max-w-2xl lg:max-w-7xl">
            <div class="flex flex-wrap items-center justify-between gap-2">
                <h2 class="text-2xl font-medium tracking-tight">Blog posts</h2>
                <a class="gap-1 inline-flex items-center justify-center px-2 py-[calc(--spacing(1.5)-1px)] rounded-lg border border-transparent shadow-sm ring-1 ring-black/10 text-sm font-medium whitespace-nowrap text-gray-950 data-disabled:bg-transparent data-disabled:opacity-40 data-hover:bg-gray-50"
                    expr:href='data:blog.homepageUrl + &quot;/feeds/posts/default&quot;'>
                    <svg aria-hidden="true" class="size-4" data-slot="icon" fill="currentColor" viewBox="0 0 16 16"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd"
                            d="M2 2.75A.75.75 0 0 1 2.75 2C8.963 2 14 7.037 14 13.25a.75.75 0 0 1-1.5 0c0-5.385-4.365-9.75-9.75-9.75A.75.75 0 0 1 2 2.75Zm0 4.5a.75.75 0 0 1 .75-.75 6.75 6.75 0 0 1 6.75 6.75.75.75 0 0 1-1.5 0C8 10.35 5.65 8 2.75 8A.75.75 0 0 1 2 7.25ZM3.5 11a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"
                            fill-rule="evenodd">
                        </path>
                    </svg>
                    RSS Feed
                </a>
            </div>
            <b:section id='blog'>
                <b:widget id='Blog2' locked='false' title='Blog Posts' type='Blog' version='2' visible='true'>
                    <b:includable id='main'>

                        <div class="mt-6">
                            <b:loop values='data:posts' var='post'>
                                <div
                                    class="relative grid grid-cols-1 border-b border-b-gray-100 py-10 first:border-t first:border-t-gray-200 max-sm:gap-3 sm:grid-cols-3">
                                    <div class="flex flex-col items-center sm:items-start gap-2">

                                        <!-- Image link -->
                                        <a class="block w-1/2" expr:href='data:post.url'>

                                            <b:if cond='data:post.featuredImage'>
                                                <img alt='A crossed out European emblem'
                                                    class='aspect-3/2 w-full object-cover rounded-lg transition-transform duration-300 ease-out hover:scale-105'
                                                    expr:src='data:post.featuredImage' />
                                                <b:else />
                                                <div
                                                    class='aspect-3/2 w-full bg-gray-200 flex items-center justify-center rounded-lg transition-transform duration-300 ease-out hover:scale-105'>
                                                    <span class='text-gray-400 text-sm'>No Image</span>
                                                </div>
                                            </b:if>

                                        </a>

                                        <!-- Labels below image -->
                                        <b:if cond='data:post.labels'>
                                            <div class="flex flex-wrap gap-1 w-1/2">
                                                <b:loop values='data:post.labels' var='label'>
                                                    <a expr:href='data:label.url'
                                                        class="inline-flex items-center rounded-md bg-blue-50 px-2 py-1 text-xs font-medium text-blue-700 hover:bg-blue-600/20 inset-ring inset-ring-blue-700/10">
                                                        <data:label.name />
                                                    </a>
                                                </b:loop>
                                            </div>
                                        </b:if>

                                    </div>

                                    <a class="group" expr:href='data:post.url'>
                                        <div
                                            class="transition-transform duration-300 ease-out group-hover:scale-[1.02] origin-left">
                                            <div class="sm:col-span-2 sm:max-w-2xl">
                                                <h2 class='text-sm/5 font-semibold'>
                                                    <data:post.title />
                                                </h2>
                                                <p class='mt-3 text-sm/6 text-gray-500'>
                                                    <data:post.snippets.short />
                                                </p>
                                                <div class="mt-4">
                                                    <div class="flex items-center gap-1 text-sm/5 font-semibold">
                                                        Read more <svg aria-hidden="true" class="size-4 fill-gray-400"
                                                            data-slot="icon" fill="currentColor" viewBox="0 0 16 16"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path clip-rule="evenodd"
                                                                d="M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z"
                                                                fill-rule="evenodd">
                                                            </path>
                                                        </svg>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </b:loop>
                        </div>
                        <div class="mt-6 flex items-center justify-between gap-2">
                            <b:if cond='data:newerPageUrl and not data:view.isHomepage'>
                                <a class='inline-flex items-center justify-center px-2 py-[calc(--spacing(1.5)-1px)] rounded-lg border border-transparent shadow-sm ring-1 ring-black/10 text-sm font-medium whitespace-nowrap text-gray-950 data-disabled:bg-transparent data-disabled:opacity-40 data-hover:bg-gray-50'
                                    expr:href='data:newerPageUrl'>
                                    <svg aria-hidden='true' class='size-4' data-slot='icon' fill='currentColor'
                                        viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'>
                                        <path clip-rule='evenodd'
                                            d='M9.78 4.22a.75.75 0 0 1 0 1.06L7.06 8l2.72 2.72a.75.75 0 1 1-1.06 1.06L5.47 8.53a.75.75 0 0 1 0-1.06l3.25-3.25a.75.75 0 0 1 1.06 0Z'
                                            fill-rule='evenodd'>
                                        </path>
                                    </svg>
                                    Previous </a>
                                <b:else />
                                <button
                                    class='inline-flex items-center justify-center px-2 py-[calc(--spacing(1.5)-1px)] rounded-lg border border-transparent shadow-sm ring-1 ring-black/10 text-sm font-medium whitespace-nowrap text-gray-950 data-disabled:bg-transparent data-disabled:opacity-40 data-hover:bg-gray-50'
                                    data-disabled='' disabled='' type='button'>
                                    <svg aria-hidden='true' class='size-4' data-slot='icon' fill='currentColor'
                                        viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'>
                                        <path clip-rule='evenodd'
                                            d='M9.78 4.22a.75.75 0 0 1 0 1.06L7.06 8l2.72 2.72a.75.75 0 1 1-1.06 1.06L5.47 8.53a.75.75 0 0 1 0-1.06l3.25-3.25a.75.75 0 0 1 1.06 0Z'
                                            fill-rule='evenodd'>
                                        </path>
                                    </svg>
                                    Previous </button>
                            </b:if>
                            <b:if cond='data:olderPageUrl'>
                                <a class='inline-flex items-center justify-center px-2 py-[calc(--spacing(1.5)-1px)] rounded-lg border border-transparent shadow-sm ring-1 ring-black/10 text-sm font-medium whitespace-nowrap text-gray-950 data-disabled:bg-transparent data-disabled:opacity-40 data-hover:bg-gray-50'
                                    expr:href='data:olderPageUrl'>Next <svg aria-hidden='true' class='size-4'
                                        data-slot='icon' fill='currentColor' viewBox='0 0 16 16'
                                        xmlns='http://www.w3.org/2000/svg'>
                                        <path clip-rule='evenodd'
                                            d='M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z'
                                            fill-rule='evenodd' />
                                    </svg>
                                </a>
                                <b:else />
                                <button
                                    class='inline-flex items-center justify-center px-2 py-[calc(--spacing(1.5)-1px)] rounded-lg border border-transparent shadow-sm ring-1 ring-black/10 text-sm font-medium whitespace-nowrap text-gray-950 data-disabled:bg-transparent data-disabled:opacity-40 data-hover:bg-gray-50'
                                    data-disabled='' disabled='' type='button'> Next <svg aria-hidden='true'
                                        class='size-4' data-slot='icon' fill='currentColor' viewBox='0 0 16 16'
                                        xmlns='http://www.w3.org/2000/svg'>
                                        <path clip-rule='evenodd'
                                            d='M6.22 4.22a.75.75 0 0 1 1.06 0l3.25 3.25a.75.75 0 0 1 0 1.06l-3.25 3.25a.75.75 0 0 1-1.06-1.06L8.94 8 6.22 5.28a.75.75 0 0 1 0-1.06Z'
                                            fill-rule='evenodd' />
                                    </svg>
                                </button>
                            </b:if>
                        </div>
                    </b:includable>
                </b:widget>
            </b:section>
        </div>
    </div>
</b:if>
